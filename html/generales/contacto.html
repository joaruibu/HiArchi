    <main>

<article class="mainText">

<p class="mainText__element"> <span class="border">Hola.</span> <br> 
    Cuéntame tu idea, <br> por loca que sea. <br> Soy todo oídos.</p>



</article>




<section class="secondText">



<form class="secondText__form" action="" method="">

    <ul>
        <li>
            <label class="form__text" for="name"> Hola Joaquín; <br> Soy 
            <input class="textName box"  type="text" name="user_name" id="name" placeholder="Tu nombre y apellidos" required>,
            </label>
        </li>

        <li>
            <label class="form__text" for="company"> y trabajo en
            <input class="textCompany box"  type="text" name="user_company" id="company" placeholder="Tu empresa o negocio" required>,
            </label>
        </li>

        <li>
            <label class="form__text" for="mail"> escríbeme a 
            <input class="textEmail box" type="mail" name="user_mail" id="mail" placeholder="Tu emejor email" required>,
            </label>
        </li>

        <li>
            <label class="form__text extraMargin" for="msg"> porque me gustaría hablar contigo sobre: <br>
            <textarea class="textArea box" name="user_message" id="msg" cols="30" rows="5" placeholder="Cuéntame tu idea" required></textarea>
            </label>
        </li>

        <li class="button">
            <button class="button__element" type="submit"> Enviar</button>
        </li>

    </ul>
</form>

<section  class="secondText__rrss">
    <a class="rrss_element border" href="#">Linkedin</a>
    <a class="rrss_element border" href="#">Instagram</a>
    <a class="rrss_element border" href="#">Github</a>
    <a class="rrss_element border" href="#">Spotify</a>
